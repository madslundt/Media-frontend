<!DOCTYPE html>
<html ng-app="mediaSetupApp">
<head>
	<title>Setup Media frontend</title>
	<link href="../css/style.css" media="all" rel="Stylesheet" type="text/css">
	<link href="css/style.css" media="all" rel="Stylesheet" type="text/css">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8">
	<meta http-equiv="content-style-type" content="text/css">
	<meta http-equiv="expires" content="0">
	<meta name="description" content="Media, xbmc, nzbget, movie collection, nzbdrone, couchpotato">
	<meta name="author" content="Media frontend">

	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
</head>
<body ng-controller="setupCtrl">
	<div class="container-fluid">
		<h1>Media Frontend setup</h1>
		<ul class="row list-unstyled medias">
			<li class="col-xs-12 col-sm-6 col-lg-4 media" ng-repeat="template in templates">
				<div class="btn-media" ng-class="{blur:$index!=setupIndex}" ng-include="template"></div>
				<div class="overlay finished" ng-show="setupIndex>$index" ng-click="goToStep($index)"><div class="finish-img"></div></div>
				<div class="overlay" ng-show="setupIndex<$index"></div>
			</li>
		</ul>
	</div>
    <div class="overlay" ng-if="overlayLoad">Loading</div>
	<footer>
		<div class="container">
			Media frontend &copy; 2015 Mads Lundt
		</div>
	</footer>
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="../bower_components/angular/angular.min.js"></script>
	<script src="../bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="../bower_components/angular-socket-io/socket.min.js"></script>
	<script src="js/app.js"></script>
    <script src="../bower_components/cryptojs/sha256.js"></script>
	<script src="../js/services/socket.js"></script>
	<script src="js/controllers/setupCtrl.js"></script>
</body>
</html>
