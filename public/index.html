<!doctype html>
<html ng-app="mediaApp">
	<head>
		<title>Media Frontend</title>
		<link href="css/style.css" media="all" rel="Stylesheet" type="text/css">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8">
		<meta http-equiv="content-style-type" content="text/css">
		<meta http-equiv="expires" content="0">
		<meta name="description" content="Media, xbmc, nzbget, movie collection, nzbdrone, couchpotato">
		<meta name="author" content="Media frontend">

		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
	</head>
	<body ng-controller="mediaCtrl">
		<div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-sm-5 col-xs-12">
                    <a href="/" class="logo">
                        <h1>Media Frontend</h1>
                    </a>
                </div>
                <div class="col-md-8 col-sm-7 col-xs-12">
                    <form class="form-horizontal search-input" ng-submit="searchNow()">
                        <div class="col-xs-10">
                            <input class="form-control" placeholder="Search" ng-model="search.text" />
                        </div>
                        <button type="submit" class="btn btn-success col-xs-2">Search</button>
                    </form>
                </div>
                <div ng-show="search.results" class="col-xs-12 search-box">
                    <ul class="col-xs-12 list-unstyled top-images">
                        <li ng-repeat="media in search.results">
                            <a href="" ng-href="#/find/{{ media.imdb }}" title="{{ media.titles[0] }}">
                                <img ng-src="{{ media.images.poster[0] }}" alt="{{ media.titles[0] }}" />
                                <!-- <div class="media-poster" afkl-lazy-image="{{ media.images.poster[0] }}" afkl-lazy-image-options="{'background': true}">{{ media.titles[0] }}</div> -->
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
			<div class="search-box row hidden">
				<div class="col-sm-5 col-xs-12">
					<input class="form-control" placeholder="Media search" />
				</div>
				<div class="search-results col-xs-12 col-sm-7">
					<div ng-if="search.data" class="media-info list-group">
						<a href="#" class="list-group-item" ng-repeat="media in search.data">
							<p title="{{ movie.info.original_title }}">{{ movie.info.original_title }}</p>
							<div class="pull-right">
								<span class="label label-year">{{ movie.info.year }}</span>
								<i class="icon-star-empty">{{ movie.info.rating.imdb[0] }}</i>
							</div>
						</a>
					</div>
				</div>
			</div>
			<div ng-view></div>
		</div>
		<footer>
			<div class="container">
				Media frontend &copy; 2015 Mads Lundt
			</div>
		</footer>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-resource/angular-resource.min.js"></script>
		<script src="bower_components/angular-route/angular-route.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/angular-socket-io/socket.min.js"></script>
        <script src="bower_components/afkl-lazy-image/release/lazy-image.min.js"></script>
		<script src="app.js"></script>
		<script src="js/services/socket.js"></script>
		<script src="js/controllers/mediaCtrl.js"></script>
		<script src="js/controllers/couchpotatoCtrl.js"></script>
		<script src="js/controllers/sonarrCtrl.js"></script>
		<script src="js/controllers/nzbgetCtrl.js"></script>
		<script src="js/controllers/movieCtrl.js"></script>
		<script src="js/controllers/tvCtrl.js"></script>
	</body>
</html>
