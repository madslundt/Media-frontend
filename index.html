<!doctype html>
<html ng-app="mediaApp">
	<head>
		<title>Media Frontend</title>
		<link href="css/style.css" media="all" rel="Stylesheet" type="text/css">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8">
		<meta http-equiv="content-style-type" content="text/css">
		<meta http-equiv="expires" content="0">
		<meta name="description" content="Media, xbmc, sabnzbd, movie collection, nzbdrone, couchpotato">
		<meta name="author" content="Media frontend">

		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />

		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-resource/angular-resource.min.js"></script>
		<script src="bower_components/angular-route/angular-route.min.js"></script>
		<script src="app.js"></script>
		<script src="config.js"></script>
		<script src="services/api.js"></script>
		<script src="controllers/mediaCtrl.js"></script>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	</head>
	<body ng-controller="mediaCtrl">
		<div class="container">
			<h1 class="center">Media Frontend</h1>
			<div class="search-box row hidden">
				<div class="col-sm-5 col-xs-12">
					<input class="form-control" placeholder="Media search" />
				</div>
				<div class="search-results col-xs-12 col-sm-7">
					<div ng-if="search.data" class="media-info list-group">
						<a href="#" class="list-group-item" ng-repeat="media in search.data">
							<p title="{{ movie.info.original_title }}">{{ movie.info.original_title }}</p>
							<div class="pull-right">
								<span class="label label-year">{{ movie.info.year }}</span>
								<i class="icon-star-empty">{{ movie.info.rating.imdb[0] }}</i>
							</div>
						</a>
					</div>
				</div>
			</div>
			<div ng-view></div>
		</div>
	</body>
</html>
